<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="navBar">
        <div class="logo">Weather App</div>
        <form action="/" class="searchForm">
          <input type="search" id="searchBar" />
          <button id="searchBtn">
            <img src="./magnify.svg" alt="Search Button" class="svgImg" />
          </button>
        </form>
        <button id="settings">
          <img src="./cog.svg" alt="Settings" class="svgImg" />
        </button>
      </div>

      <div class="currentWeather">
        <div class="currentLocation"></div>
        <div class="currentIcon"></div>
        <div class="currentTempDisplay"></div>
        <div class="currentTempOption">
          <input type="radio" id="cel" name="tempOp" checked />
          <label for="cel">°C</label>
          <input type="radio" id="fehr" name="tempOp" />
          <label for="fehr">°F</label>
        </div>
      </div>
      <div class="forcastArea"></div>
    </div>
  </body>
</html>
